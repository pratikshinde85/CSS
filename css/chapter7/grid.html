<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
    *{
        margin: 0;
        padding: 0 ;

    }
    .container
    {   display: grid;
        background-color:yellow;
        grid-row-gap: 9px;
        grid-column-gap: 9px;
        grid-template-columns: auto auto auto ;

    }
    .class
    {
        background-color: aqua;
        border: 2px solid black;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="class">item1</div>
        <div class="class">item2</div>
        <div class="class">item3</div>
        <div class="class">item4</div>
        <div class="class">item5</div>
        <div class="class">item6</div>
        
    </div>
</body>
</html>
