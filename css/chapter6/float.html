<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .box1{
            height: 100px;
            width: 200px;
            background-color:red ;
            /* float:left; */
            float:right;
        }
        .box2{
            height: 100px;
            width: 200px;
            background-color:aqua ;
            float: right;
            /* float: left; */
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box1">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Odit, consequuntur!
    </div>
    <div class="box2">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nemo, ad.
    </div>
</body>
</html>
